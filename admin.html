<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Control Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-page">
  <div class="admin-login" id="adminLoginBox">
    <h2>Admin Login</h2>
    <input type="text" id="adminId" placeholder="Admin ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
    <p id="adminMsg"></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Product Management</h2>
    <div class="add-product">
      <input type="text" id="pName" placeholder="Product Name" />
      <input type="number" id="pPrice" placeholder="Price (â‚¹)" />
      <input type="file" id="pImage" accept="image/*" />
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="product-container" id="adminProducts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

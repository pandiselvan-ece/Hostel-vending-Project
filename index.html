<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Delivery - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¨ Hostel Delivery</h1>

    <div id="loginBox" class="box active">
      <h2>Login</h2>
      <input type="text" id="loginMobile" placeholder="Mobile Number" />
      <input type="password" id="loginPass" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p>Don't have an account? <a href="#" onclick="switchBox('registerBox')">Register</a></p>
      <p>Admin? <a href="admin.html">Click here</a></p>
    </div>

    <div id="registerBox" class="box">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="text" id="regMobile" placeholder="Mobile Number" />
      <input type="text" id="regRoom" placeholder="Room Number" />
      <input type="password" id="regPass" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p>Already registered? <a href="#" onclick="switchBox('loginBox')">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

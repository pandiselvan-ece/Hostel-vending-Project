<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Delivery Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Hostel Delivery System</h1>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <div id="loginForm">
      <input type="text" id="loginName" placeholder="Enter Username" />
      <input type="password" id="loginPass" placeholder="Enter Password" />
      <button onclick="loginUser()">Login</button>
    </div>

    <div id="registerForm" style="display:none;">
      <input type="text" id="regName" placeholder="Create Username" />
      <input type="password" id="regPass" placeholder="Create Password" />
      <button onclick="registerUser()">Register</button>
    </div>

    <p id="loginMsg"></p>
    <a href="admin.html" class="admin-link">Admin Login</a>
  </div>

  <script src="script.js"></script>
</body>
</html>

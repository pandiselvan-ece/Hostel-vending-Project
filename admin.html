<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Vending Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Hostel Vending — Admin</div>
    <nav>
      <button id="toHome" class="btn ghost small">Home</button>
    </nav>
  </header>

  <main class="container">
    <!-- Admin Auth -->
    <section id="adminAuth" class="auth-panel">
      <h2>Admin Sign-in</h2>
      <input id="adminEmail" type="email" placeholder="Admin email" />
      <input id="adminPass" type="password" placeholder="Password" />
      <div class="center">
        <button id="adminLoginBtn" class="btn primary">Sign in</button>
      </div>
      <p id="adminMsg" class="muted"></p>
    </section>

    <section id="adminPanel" style="display:none">
      <div class="admin-top">
        <div>
          <h3>Manage Slots</h3>
          <div class="muted">Edit item name, price, upload image (images saved to Firebase Storage).</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="exportBtn" class="btn ghost small">Export items</button>
          <input id="importFile" type="file" accept=".json" />
          <button id="resetBtn" class="btn ghost small">Reset defaults</button>
          <button id="adminSignOut" class="btn">Sign out</button>
        </div>
      </div>

      <div id="adminGrid" class="admin-grid"></div>

      <hr style="margin:18px 0" />
      <h4>Orders</h4>
      <div id="ordersList" class="orders-list"></div>
    </section>
  </main>

  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="app.js"></script>
  <script>
    // Initialize admin page (app.js exposes initAdminPage)
    initAdminPage();
  </script>
</body>
</html>
